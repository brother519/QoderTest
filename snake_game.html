<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥™ÂêÉËõáÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .score-board {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #555;
        }

        #gameCanvas {
            border: 3px solid #333;
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            margin: 5px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Ë¥™ÂêÉËõáÊ∏∏Êàè</h1>
        <div class="score-board">
            <span>ÂàÜÊï∞: <span id="score">0</span></span>
            <span style="margin-left: 30px;">ÊúÄÈ´òÂàÜ: <span id="highScore">0</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
            <button id="pauseBtn">ÊöÇÂÅú</button>
            <button id="restartBtn">ÈáçÊñ∞ÂºÄÂßã</button>
        </div>
        <div class="instructions">
            <p>‰ΩøÁî®ÊñπÂêëÈîÆ ‚Üë ‚Üì ‚Üê ‚Üí ÊéßÂà∂ËõáÁöÑÊñπÂêë</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;
        let gamePaused = false;

        highScoreElement.textContent = highScore;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2ecc71' : '#27ae60';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = '#1e8449';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Ê∏∏ÊàèÁªìÊùü!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('ÂæóÂàÜ: ' + score, canvas.width / 2, canvas.height / 2 + 40);
        }

        function startGame() {
            if (gameRunning && !gamePaused) return;
            
            if (!gameRunning) {
                snake = [{x: 10, y: 10}];
                dx = 1;
                dy = 0;
                score = 0;
                generateFood();
            }

            gameRunning = true;
            gamePaused = false;
            gameLoop = setInterval(drawGame, 100);
        }

        function pauseGame() {
            if (!gameRunning) return;
            
            if (gamePaused) {
                gamePaused = false;
                gameLoop = setInterval(drawGame, 100);
                pauseBtn.textContent = 'ÊöÇÂÅú';
            } else {
                gamePaused = true;
                clearInterval(gameLoop);
                pauseBtn.textContent = 'ÁªßÁª≠';
            }
        }

        function restartGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            gamePaused = false;
            pauseBtn.textContent = 'ÊöÇÂÅú';
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            clearCanvas();
            drawSnake();
            generateFood();
            drawFood();
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === 37 && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === 38 && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === 39 && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === 40 && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);

        restartGame();
    </script>
</body>
</html>
