<body>

    <script>

        const canvas = document.getElementById('gameCanvas');

        let snake = [

        let dx = 0; // -1è¡¨ç¤ºå·¦ç§»ï¼Œ1è¡¨ç¤ºå³ç§»

        function drawGame() {

        function clearCanvas() {

         * è›‡å¤´é¢œè‰²æ›´äº®ï¼Œè›‡èº«é¢œè‰²ç¨æš—

        function drawSnake() {

                ctx.fillStyle = index === 0 ? '#2ecc71' : '#27ae60';

        function drawFood() {

        // ==================== æ¸¸æˆé€»è¾‘å‡½æ•° ====================

         * 2. æ ¹æ®å½“å‰æ–¹å‘è®¡ç®—æ–°çš„è›‡å¤´ä½ç½®
         * 3. å°†æ–°è›‡å¤´æ·»åŠ åˆ°æ•°ç»„å¼€å¤´
         * 4. å¦‚æœåƒåˆ°é£Ÿç‰©ï¼Œå¢åŠ åˆ†æ•°å¹¶ç”Ÿæˆæ–°é£Ÿç‰©
         * 5. å¦‚æœæ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾ï¼ˆä¿æŒé•¿åº¦ä¸å˜ï¼‰

        function moveSnake() {

            if (dx === 0 && dy === 0) return;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {

        /**

         * 2. æ£€æŸ¥æ˜¯å¦ä¸è›‡èº«é‡å

        function generateFood() {

        function checkCollision() {

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {

            for (let i = 1; i < snake.length; i++) {

        function updateScore() {

            if (score > highScore) {

        function gameOver() {

        /**

         * 2. å¦‚æœæ˜¯æ–°æ¸¸æˆï¼Œåˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
         * 3. å¯åŠ¨æ¸¸æˆå¾ªç¯ï¼ˆæ¯100æ¯«ç§’æ‰§è¡Œä¸€æ¬¡ï¼‰

        function startGame() {

            if (gameRunning && !gamePaused) return;

            if (!gameRunning) {

            gameLoop = setInterval(drawGame, 100);

        function pauseGame() {
            // å¦‚æœæ¸¸æˆæœªè¿è¡Œï¼Œä¸èƒ½æš‚åœ
            if (!gameRunning) return;

                gamePaused = true;

        function restartGame() {

         * é˜²æ­¢è›‡åå‘ç§»åŠ¨ï¼ˆä¾‹å¦‚å‘å³ç§»åŠ¨æ—¶ä¸èƒ½ç›´æ¥å‘å·¦ï¼‰
         *

        function changeDirection(event) {

            const goingUp = dy === -1;

            if (keyPressed === 37 && !goingRight) {

            if (keyPressed === 38 && !goingDown) {

            // å³ç®­å¤´ï¼šå‘å³ç§»åŠ¨ï¼ˆå‰ææ˜¯å½“å‰ä¸æ˜¯å‘å·¦ç§»åŠ¨ï¼‰
            if (keyPressed === 39 && !goingLeft) {

            if (keyPressed === 40 && !goingUp) {

        }

        // ==================== äº‹ä»¶ç›‘å¬å™¨ ====================

        startBtn.addEventListener('click', startGame); // å¼€å§‹æ¸¸æˆæŒ‰é’®

        restartBtn.addEventListener('click', restartGame); // é‡æ–°å¼€å§‹æŒ‰é’®

        // ==================== åˆå§‹åŒ– ====================
        // é¡µé¢åŠ è½½æ—¶è°ƒç”¨restartGameï¼Œç»˜åˆ¶åˆå§‹ç”»é¢
        restartGame();
