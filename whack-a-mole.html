<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâìÂú∞Èº†Ê∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .score, .time {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 15px;
            margin: 20px auto;
        }

        .hole {
            position: relative;
            width: 150px;
            height: 150px;
            background: #8B4513;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
        }

        .mole {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #654321;
            border-radius: 50%;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s;
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            top: 30%;
            left: 25%;
            box-shadow: 35px 0 0 white;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 35%;
            left: 32%;
            box-shadow: 35px 0 0 black;
        }

        .hole.active .mole {
            bottom: 20px;
        }

        .hole.hit .mole {
            bottom: -100px !important;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî® ÊâìÂú∞Èº†Ê∏∏Êàè üî®</h1>
        <div class="info-panel">
            <div class="score">ÂæóÂàÜ: <span id="score">0</span></div>
            <div class="time">Êó∂Èó¥: <span id="time">30</span>Áßí</div>
        </div>
        <div class="board" id="board">
            <div class="hole" data-index="0"><div class="mole"></div></div>
            <div class="hole" data-index="1"><div class="mole"></div></div>
            <div class="hole" data-index="2"><div class="mole"></div></div>
            <div class="hole" data-index="3"><div class="mole"></div></div>
            <div class="hole" data-index="4"><div class="mole"></div></div>
            <div class="hole" data-index="5"><div class="mole"></div></div>
            <div class="hole" data-index="6"><div class="mole"></div></div>
            <div class="hole" data-index="7"><div class="mole"></div></div>
            <div class="hole" data-index="8"><div class="mole"></div></div>
        </div>
        <div class="controls">
            <button id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOver">
        <h2>Ê∏∏ÊàèÁªìÊùüÔºÅ</h2>
        <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
        <button onclick="location.reload()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let moleInterval;
        let isGameRunning = false;

        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const holes = document.querySelectorAll('.hole');
        const gameOver = document.getElementById('gameOver');
        const overlay = document.getElementById('overlay');
        const finalScore = document.getElementById('finalScore');

        startBtn.addEventListener('click', startGame);

        holes.forEach(hole => {
            hole.addEventListener('click', hitMole);
        });

        function startGame() {
            score = 0;
            timeLeft = 30;
            isGameRunning = true;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            startBtn.disabled = true;

            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            moleInterval = setInterval(() => {
                showRandomMole();
            }, 800);
        }

        function showRandomMole() {
            holes.forEach(hole => hole.classList.remove('active'));
            
            const randomIndex = Math.floor(Math.random() * holes.length);
            const randomHole = holes[randomIndex];
            randomHole.classList.add('active');

            setTimeout(() => {
                randomHole.classList.remove('active');
            }, 700);
        }

        function hitMole(e) {
            if (!isGameRunning) return;
            
            const hole = e.currentTarget;
            if (hole.classList.contains('active') && !hole.classList.contains('hit')) {
                score++;
                scoreDisplay.textContent = score;
                hole.classList.add('hit');
                hole.classList.remove('active');
                
                setTimeout(() => {
                    hole.classList.remove('hit');
                }, 300);
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);
            holes.forEach(hole => hole.classList.remove('active'));
            
            finalScore.textContent = score;
            overlay.classList.add('show');
            gameOver.classList.add('show');
            startBtn.disabled = false;
        }
    </script>
</body>
</html>
