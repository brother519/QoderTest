version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: shortlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shortlink
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shortlink
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shortlink"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shortlink-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: shortlink-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - shortlink-network

  # Node.js应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortlink-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      BASE_URL: http://localhost:3000
      DATABASE_URL: postgres://shortlink:password@postgres:5432/shortlink
      REDIS_URL: redis://redis:6379
      CACHE_TTL_SHORT_URL: 3600
      CACHE_TTL_ANALYTICS: 1800
      CACHE_TTL_RANKING: 28800
      RATE_LIMIT_CREATE: 10
      RATE_LIMIT_QUERY: 100
      RATE_LIMIT_REDIRECT: 1000
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shortlink-network
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  shortlink-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
