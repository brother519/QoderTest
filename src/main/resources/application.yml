server:
  port: 8080

spring:
  application:
    name: photo-upload-system
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s

file:
  upload:
    path: ${user.home}/photo-uploads
    allowed-extensions: jpg,jpeg,png,gif,bmp,webp
    max-size: 10485760
    compress-threshold: 2097152
    compress-quality: 0.8
    access-token-enabled: true
    access-token-expire: 3600

logging:
  level:
    com.photocloud: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: logs/photo-upload-system.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
