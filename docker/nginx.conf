worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml image/svg+xml;

    # Proxy cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=image_cache:100m max_size=10g inactive=60d use_temp_path=off;

    upstream api_servers {
        least_conn;
        server api:3000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Max upload size
        client_max_body_size 25M;

        # Health check endpoint
        location /health {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API endpoints
        location /api/ {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Image transform endpoint with caching
        location ~ ^/api/v1/images/([^/]+)/transform {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Enable caching
            proxy_cache image_cache;
            proxy_cache_key "$uri$is_args$args";
            proxy_cache_valid 200 301 302 7d;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            # Add cache status header
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=31536000";
        }

        # MinIO/S3 proxy for images (optional, for direct access)
        location /images/ {
            proxy_pass http://minio:9000/images/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Enable caching
            proxy_cache image_cache;
            proxy_cache_key "$uri";
            proxy_cache_valid 200 30d;
            
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=31536000";
        }
    }
}
