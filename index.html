<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拳皇格斗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px #ff4500, 0 0 20px #ff6600;
            margin-bottom: 20px;
            font-size: 48px;
            letter-spacing: 4px;
        }
        #gameContainer {
            position: relative;
            border: 4px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
        }
        .controls {
            margin-top: 20px;
            color: #fff;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 15px 30px;
            border-radius: 8px;
        }
        .controls h3 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        .player-controls {
            display: flex;
            gap: 50px;
            justify-content: center;
        }
        .player-control {
            text-align: left;
        }
        .player-control h4 {
            color: #00ff00;
            margin-bottom: 5px;
        }
        .player-control.p2 h4 {
            color: #ff6600;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #gameOverScreen {
            display: none;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(180deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #1a1a2e;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffd700;
        }
        #winner {
            font-size: 36px;
            color: #ffd700;
            text-shadow: 2px 2px 4px #ff4500;
        }
    </style>
</head>
<body>
    <h1>拳 皇 格 斗</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="startScreen">
            <h2 style="font-size: 32px; color: #ffd700;">准备战斗!</h2>
            <p style="margin-top: 15px; font-size: 18px;">双人对战格斗游戏</p>
            <button class="btn" onclick="startGame()">开始游戏</button>
        </div>
        <div id="gameOverScreen">
            <div id="winner"></div>
            <button class="btn" onclick="restartGame()">再来一局</button>
        </div>
    </div>
    <div class="controls">
        <h3>操作说明</h3>
        <div class="player-controls">
            <div class="player-control">
                <h4>玩家1 (蓝)</h4>
                <p>移动: A/D</p>
                <p>跳跃: W</p>
                <p>拳击: F</p>
                <p>踢腿: G</p>
                <p>必杀: H</p>
            </div>
            <div class="player-control p2">
                <h4>玩家2 (红)</h4>
                <p>移动: ←/→</p>
                <p>跳跃: ↑</p>
                <p>拳击: J</p>
                <p>踢腿: K</p>
                <p>必杀: L</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
