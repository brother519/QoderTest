<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>五子棋游戏</h1>
        
        <div class="game-info">
            <p id="status">当前玩家: <span id="current-player" class="player-black">黑棋</span></p>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="controls">
            <button id="restartBtn">重新开始</button>
        </div>
        
        <div class="instructions">
            <h3>游戏规则:</h3>
            <ul>
                <li>黑棋先手，双方轮流落子</li>
                <li>在横、竖、斜任意方向连成5子即获胜</li>
                <li>点击棋盘交叉点进行落子</li>
            </ul>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
