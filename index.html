<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坦克大战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: #e94560;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        canvas {
            border: 4px solid #e94560;
            background: #000;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        .info {
            color: #fff;
            margin-top: 15px;
            font-size: 14px;
        }
        .info p {
            margin: 5px 0;
        }
        .controls {
            color: #aaa;
            font-size: 12px;
            margin-top: 10px;
        }
        #score-board {
            color: #0f3460;
            background: #e94560;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>坦克大战</h1>
        <div id="score-board">得分: 0 | 生命: 3 | 关卡: 1</div>
        <canvas id="gameCanvas" width="520" height="520"></canvas>
        <div class="info">
            <p>保护你的基地，消灭所有敌人！</p>
        </div>
        <div class="controls">
            <p>方向键/WASD: 移动 | 空格键/J: 发射 | R: 重新开始</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
